<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictionnary</title>
    <style>
        canvas{
            border: 1px solid black;
        }

        .is-active{
            color : red;
        }
    </style>
</head>
<body>
    <h1>Howdy World</h1>
    <ul class="users"></ul>
    <form action="">
        <label>
            Color : <input type="color" class="color">

        </label>
        Ã‰paisseur : <input type="range" min="1" max="50" class="weight">
        <label>

        </label>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        username = prompt('mettez un ptit pseudo sympa');

        socket.emit('username', username);

        let canDraw = false;
        const usersList = document.querySelector(".users");
        const colorInput = document.querySelector(".color");
        const weightInput = document.querySelector('.weight');


        socket.on('users', (data) => {
            usersList.innerHTML = '';
            data.forEach((user) =>{
                const li = document.createElement('li');
                li.innerHTML = user.username;
                if (user.isActive){
                    li.classList.add("is-active")
                }
                usersList.appendChild(li);


                if (user.username  === username) {
                    canDraw = user.isActive;
                }
            })
        })

        function setup () {
            createCanvas(500, 500)
        }

        function mouseDragged (){
            if (!canDraw) return; 
            stroke(colorInput.value)
            strokeWeight(weightInput.value);
            line(mouseX, mouseY, pmouseX, pmouseY);
            socket.emit('line', {
                mouseX, 
                mouseY,
                pmouseY,
                pmouseX,
                color : colorInput.value,
                weight : weightInput.value
            })
        }

        socket.on('line', (data) =>{
            stroke(data.color)
            strokeWeight(data.weight);;
            line( data.mouseX, data.mouseY, data.pmouseX, data.pmouseY)
        })

        socket.on('word', (nextWord) =>{
            alert(`tu dois dessiner ${nextWord}`)
        })

        socket.on('clear', () => {
            clear();
        })
    </script>
</body>
</html>
